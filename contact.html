<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #222;
            color: #e5e5e5;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            color: #fff;
            padding: 15px 20px;
            position: relative;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar .nav-links {
            list-style: none;
            display: flex;
        }

        .navbar .nav-links li {
            margin: 0 15px;
        }

        .navbar .nav-links a {
            text-decoration: none;
            color: #fff;
            transition: color 0.3s;
        }

        .navbar .nav-links a:hover {
            color: #007ced;
        }

        
        .navbar .menu-toggle {
            display: none;
            cursor: pointer;
        }

        .navbar .menu-toggle div {
            width: 25px;
            height: 3px;
            background-color: #007ced; 
            margin: 5px;
            transition: 0.3s;
        }

        
        .navbar .menu-toggle.active div:nth-child(1) {
            transform: rotate(45deg);
            position: absolute;
            top: 10px;
        }

        .navbar .menu-toggle.active div:nth-child(2) {
            opacity: 0;
        }

        .navbar .menu-toggle.active div:nth-child(3) {
            transform: rotate(-45deg);
            position: absolute;
            top: 10px;
        }

        /* Main Content */
        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            flex: 1;
        }

        .contact {
            text-align: center;
        }

        .contact h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #007ced;
        }

        .contact p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .contact-details {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            text-align: left;
            color: #e5e5e5;
        }

        .contact-details p {
            margin: 10px 0;
        }

        .contact-details a {
            color: #007ced;
            text-decoration: none;
        }

        .contact-details a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            background: #333;
            color: #fff;
            padding: 10px 0;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .navbar .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                background: #333;
                position: absolute;
                top: 70px;
                left: 0;
                padding: 20px 0;
            }

            .navbar .nav-links.active {
                display: flex;
            }

            .navbar .nav-links li {
                margin: 10px 0;
                text-align: center;
            }

            .navbar .menu-toggle {
                display: block;
            }

            main {
                padding: 10px;
            }

            .contact h1 {
                font-size: 2rem;
            }

            .contact p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Contacts</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="menu-toggle" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </nav>
    </header>

    <main class="contact">
        <h1>Contact Me</h1>
        <p>You can reach me through the following details. For messages, please connect with me on Skype.</p>

        <div class="contact-details">
            <p><strong>Email:</strong> <a href="mailto:zeelkher0407@gmail.com">zeelkher0407@gmail.com</a></p>
            <p><strong>Skype:</strong> <a href="https://join.skype.com/invite/yF7rXMpC9Jec">live:.cid.bb2420289226f0f0</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 My Portfolio. All Rights Reserved.</p>
    </footer>

    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            const menuToggle = document.querySelector('.menu-toggle');
            navLinks.classList.toggle('active');
            menuToggle.classList.toggle('active');
        }
    </script>
</body>
</html>
